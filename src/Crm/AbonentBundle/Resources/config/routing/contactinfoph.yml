contactinfoph_edit:
    pattern:  /{id}/edit
    defaults: { _controller: "CrmAbonentBundle:ContactInfoPh:edit" }

contactinfoph_update:
    pattern:  /{id}/update
    defaults: { _controller: "CrmAbonentBundle:ContactInfoPh:update" }
