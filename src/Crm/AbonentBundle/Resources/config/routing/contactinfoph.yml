contactinfoph:
    pattern:  /
    defaults: { _controller: "CrmAbonentBundle:ContactInfoPh:index" }

contactinfoph_show:
    pattern:  /{id}/show
    defaults: { _controller: "CrmAbonentBundle:ContactInfoPh:show" }

contactinfoph_new:
    pattern:  /new
    defaults: { _controller: "CrmAbonentBundle:ContactInfoPh:new" }

